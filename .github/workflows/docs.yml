# This workflow is part of GitHub's Static HTML action.

name: Deploy KusiBot's Documentation

# Automatically deploy on push to main or master.
on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering of this workflow.

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Building the Sphinx documentation.
  build:
    runs-on: ubuntu-latest
    steps:
      #----------------------------------------------
      #       check-out repo and set-up python
      #----------------------------------------------
      - name: Checkout out repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      #----------------------------------------------
      #          install poetry and deps
      #----------------------------------------------
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.1
      
      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-ansi
      
      #----------------------------------------------
      #        build Sphinx and setting Pages
      #----------------------------------------------

      - name: Build Sphinx documentation
        run: |
          cd docs
          poetry run sphinx-build -b html source build/html
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/build/html'
      
  # Deploying the documentation.
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4