{% extends "base.html" %}

{% block title %}Login - KusiBot{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4 mb-5">
    <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">

                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='kusibot_icon.png') }}" alt="KusiBot Icon" width="50" height="auto" class="mb-2">
                    <h2 class="card-title fw-bold" style="color: #0c4160;"> <i class="fa-solid fa-right-to-bracket me-2"></i>Login</h2>
                    <p class="text-muted">Welcome back!</p>
                </div>

                {% include "enter_form.html" %}

                <hr class="my-4">

                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{{ url_for('auth_bp.signup') }}">Create one here</a>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts_body %}
{{ super() }}
<script src="{{ url_for('static', filename='auth.js') }}"></script>
{% endblock %}
