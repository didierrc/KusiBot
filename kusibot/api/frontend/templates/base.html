<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}KusiBot{% endblock %}</title>

    <link rel="icon" href="{{ url_for('static', filename='images/kusibot_icon.png') }}">

    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% endblock %}

    {% block scripts %}{% endblock %}
    
    {% endblock %}
</head>
<body>
    <header>
        {% block header %}
        <h1>Welcome to KusiBot</h1>
        {% endblock %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
